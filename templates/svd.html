
<!doctype html>
<html ng-app="mrs">
 <head>
   <title>Movie Recomender System</title>
   <script src="static/js/angular/angular.min.js"></script>
   <script src="static/js/angular/angular-animate.js"></script>
   <script src="static/js/angular/angular-sanitize.js"></script>
   <script src="static/js/bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
   <script src="static/js/main.js"></script>
   <link href="static/styles/bootstrap.min.css" rel="stylesheet">
   <link href="static/styles/main.css" rel="stylesheet">
 </head>
 <body>

<div class="jumbotron text-center">
 <h1>Movie Recommender System</h1>

<p>Recommend movies based on SVD Algorithm</p>
 <form>
   <div class="col-sm-3"></div>
   <div class="input-group col-sm-6 tex" ng-controller="TypeaheadCtrl">
     <input type="text" ng-model="userId" class="form-control col-sm-3"  placeholder="UserID" ng-keyup="$event.keyCode == 13 ? getSVDMovies() : null">
    <p style="padding-top:50px">Movies recommendations for UserID {{ '{{userId}}' }}:</p>
<br>
<ul class="list-group">
 <li class="list-group-item" ng-repeat="m in svdMovies">{{ '{{m}}' }}</li>
</ul>
</div>
 </form>
</div>



 </body>
</html>
